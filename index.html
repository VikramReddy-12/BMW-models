<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>BMW wedsite Leanding page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo (1).png" type="image/x-icon">
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="logo (1).png" class="logo">
            <a href="#" class="btn">Test Drive</a>        
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
           <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Inventore, aliquid.</p>
            <h3>Choose the color</h3>
            <div class="color-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
       
    </div>
    <script>
        let redbtn=document.getElementById('red')
        let bluebtn=document.getElementById('blue')
        let blackbtn=document.getElementById('black')
        let bike=document.getElementById('bike')

        redbtn.onclick=function(){
            bike.style.backgroundImage="url(BMW1.png)";
        }
        bluebtn.onclick=function(){
            bike.style.backgroundImage="url(BMW2.png)";
        } 
        blackbtn.onclick=function(){
            bike.style.backgroundImage="url(BMW3.png)";
        }
    </script>
    
</body>
</html>
